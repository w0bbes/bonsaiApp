<ul class="overview">
	<li ng-repeat="tree in trees">
		<div class="row-fluid">
			<div class="span3">
				<img src="http://www.placehold.it/400x300">
			</div>
			<div class="span6">
				<h2>{{tree.name}}</h2>
			</div>
			<div class="span2">
			<strong>Family:</strong> <span class="">{{tree.details.family}}</span>
			</div>
		</div>
	</li>
</ul>
